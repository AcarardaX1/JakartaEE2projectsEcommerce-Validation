<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Parties Page</title>
    </h:head>
    <h:body>
           
        <h2>You may view the Parties</h2> 
        
    
        <h:form>
            
            
            <p:button value="New" outcome="party"/>

            <p:dataTable id="partiessTable"   value="#{partyListPresenter.parties}" var="party" >

                <f:facet name="header">
                    List of Parties
                </f:facet> 

                <p:column headerText="Party Times">

                    <h:outputText value="#{party.partyTime}">  
                        <f:convertDateTime type="localDate" />
                    </h:outputText>    

                </p:column>

                <p:column headerText="Name" >

                    #{party.partyName}

                </p:column>


                <p:column headerText="Action" >

                    <p:button value="Edit" outcome="party" >

                        <f:param name="id" value="#{party.id}" />      
                    </p:button>
                    
                    <p:button title="Edit" icon="pi pi-pencil" outcome="party" >

                        <f:param name="id" value="#{party.id}" />      
                    </p:button>

                    

                    <p:commandButton value="delete" actionListener="#{partyListPresenter.delete(party.id)}" update="@form" />
                </p:column>

            </p:dataTable>
            
            
            
            
            
            
        </h:form>   
        <p:button value="Homepage" outcome="index" />
    </h:body>
</html>
